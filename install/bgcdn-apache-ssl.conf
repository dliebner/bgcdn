<VirtualHost $BGCDN_HOSTNAME:443>

    ServerName $BGCDN_HOSTNAME

    DocumentRoot "/home/bgcdn/www"
    CustomLog ${APACHE_LOG_DIR}/bgcdn.access.log combined
    
    <Directory "/home/bgcdn/www">
        allow from all
        Options FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <Files .user.ini>
        Order allow,deny
        Deny from all
    </Files>
    
	#Alias /awstatsclasses "/usr/share/awstats/lib/"
	#Alias /awstats-icon "/usr/share/awstats/icon/"
	#Alias /awstatscss "/usr/share/doc/awstats/examples/css"
	#ScriptAlias /awstats/ /usr/lib/cgi-bin/

    # Note: letsencrypt should add its config below this line (not yet confirmed)

</VirtualHost>